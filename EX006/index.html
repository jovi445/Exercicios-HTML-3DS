<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Parágrafos</title>
</head>
<body>
    <h1>Exemplos de tipos de Parágrafos em HTML</h1>
    <h2>Negrito</h2>
    <b>Olá Mundo</b>
    <h2>Itálico</h2>
    <i>Olá Mundo</i>
    <h2>Marcado</h2>
    <mark>Olá Mundo</mark>
    <h2>Deletado</h2>
    <del>Olá Mundo</del>
    <h2>Sublinhado</h2>
    <ins>Olá Mundo</ins>
    <h2>Em Código</h2>
    <code>
        echo "Olá Mundo"
    </code>
</body>
</html>
